<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variables</title>
</head>
<body>
    <span id="js">Javascript</span>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="0" max="50" value="0" data-suffix="px">
        <label for="blur">blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="50" value="0" data-suffix="px">
        <label for="color">Color Picker:</label>
        <input id="color" type="color" name="color">
    </div>
    <img src="we.jpg" alt="">

    <style>
        :root {
            --spacing: 50px;
            --blur: 10px;
            --color: red;
        }

        #js {
            color: var(--color);
        }

        img {
            margin: 0;
            height: 500px;
            width: 500px;
            border: 5px solid black;
            padding: var(--spacing);
            filter: blur(var(--blur));
        }
    </style>
</body>
<script>
    const input = document.querySelectorAll('.controls input');

    function handleChange () {
        const suffix = this.dataset.suffix || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    input.forEach(key => {
        key.addEventListener('change',handleChange);
        key.addEventListener('mousemove',handleChange);
    })

</script>
</html>
